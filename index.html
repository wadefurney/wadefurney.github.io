<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Poker Tracker</title>    
	<link rel="stylesheet" href="poker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.ctrl.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as main">

<div class="container">  
	<label>
		<input type="checkbox" ng-model="main.showMove" name="mcb">Move
		</label>
	
		
		
	
	<table class="table table-striped">		
	  <tbody>
		<tr>
		   <th ng-show="main.showMove == true">Move To</th>
		   <th>Seat</th>	   
		
			<th>
				<div class="detailSpan">R
				</div>
				<div class="detailSpan">P
				</div>
				<div class="detailSpan">3
				</div>
				<div class="detailSpan">4
				</div>
				<div class="detailSpan">G
				</span>
			</th>
		
		<tr class="playerSeat" ng-repeat-start="player in main.players">
			<td ng-show="main.showMove == true && player.playing == true">
				<select ng-model="blah" ng-options="item as item for item in main.seats" ng-change="main.moveSeat($index, blah); blah = '';"></select>	
			</td>
									
			<td>			
				<button class="btn-primary-spacing"  ng-show="player.playing == true" ng-click="main.removePlayer($index)">-</button>	
				<button class="btn-primary-spacing"  ng-show="player.playing == false" ng-click="main.addPlayer($index)">+</button>	
				<span>{{$index+1}}</span>
			</td>
			
<td>
			<div class="detailSpan">{{player.raisePerc.toFixed()}}%
			</div>
			<div class="detailSpan">{{player.playPerc.toFixed()}}%
			</div>
			<div class="detailSpan">{{player.bet3Perc.toFixed()}}%
			</div>
			<div class="detailSpan">{{player.bet4Perc.toFixed()}}%
			</div>
			<div class="detailSpan">{{player.games}}
			</div>
</td>			

		 </tr>
		 <tr ng-repeat-end  class="btnHolder">
			<td></td>
			<td ng-show="player.playing == true && main.showButtons == true">
				  <div class="test">
				  <label ng-repeat="option in main.handOptions">
				    <input class="rb" type="radio" ng-model="player.handOption" ng-value="option.value"/>{{option.name}}
				  </label>
				  </div>
				</div>			  			  
			</td>
		 </tr>
		 
	 </tbody>
	 </table>
	 <br />
	 <br />
	 <br />
	
	 <button class="bigBtn" ng-click="main.nextHand()">Count</button>	
</div>

</body>
</html>
